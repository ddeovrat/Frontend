<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/house_default.png" />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-thin fa-1"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-thin fa-2"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-2">
    <h1>{{ property.Name }}</h1>
    <h1>{{ property.Type }}</h1>
    <h2>{{ property.Price }}</h2>
  </div>
</div>
